{% extends 'base.html' %}


{% block title %}
    Создание нового поста
{% endblock %}


{% block content_title %}
    <div class="form-group col-sm row">Новый пост:</div>
{% endblock %}


{% block content %}

    <form action="{{ url_for('posts.create_post') }}" method="POST">
        <div class="form-group col-sm row">

        {% for field in myform %}

            {{ field.label() }}
            {{ field(class='form-control', rows='5') }}

        {% endfor %}

        </div>
        <div class="form-group col-sm row">
            <button type="submit" class="btn btn-primary btn-sm">Создать</button>
        </div>
    </form>

{% endblock %}
