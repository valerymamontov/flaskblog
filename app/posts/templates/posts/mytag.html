{% extends 'base.html' %}


{% block title %}
    Посты с тегом {{ mytag.name }}
{% endblock %}


{% block content_title %}
    Все посты с тегом "{{ mytag.name }}"
{% endblock %}


{% block content %}

    {% for p in allposts %}
        <div class="posts">
            <a href="{{ url_for('posts.mypost', slug=p.slug) }}">{{ p.title }}</a>
        </div>
    {% endfor %}

{% endblock %}
