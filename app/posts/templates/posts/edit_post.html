{% extends 'base.html' %}


{% block title %}
    Редактирование поста
{% endblock %}


{% block content_title %}
    <div class="form-group col-sm row">Пост:</div>
{% endblock %}


{% block content %}

    <form action="{{ url_for('posts.edit_post', slug=mypost.slug) }}" method="POST">
        <div class="form-group col-sm row">

        {% for field in myform %}

            {{ field.label() }}
            {{ field(class='form-control', rows='5') }}

        {% endfor %}

        </div>
        <div class="form-group col-sm row">
            <button type="submit" class="btn btn-primary btn-sm">Изменить</button>
        </div>
    </form>

{% endblock %}
